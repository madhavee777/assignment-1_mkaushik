
name: assignment-test

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  unit-test:
    container: cuaesd/aesd-autotest:24-unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Run unit test
        run: ./unit-test.sh

  full-test:
    container: cuaesd/aesd-autotest:24-assignment5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install missing dependencies
        run: |
          apt-get update
          apt-get install -y file sshpass cpio unzip rsync bc openssh-client

      - uses: webfactory/ssh-agent@v0.5.0
        with:
            ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Checkout submodules
        run: git submodule update --init --recursive
          
      - name: Run full test
        run: |
          # 1. Clean up any existing config that might conflict
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          
          # 2. Create a "Host *" config that ignores keys (Backup method)
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

          # 3. SET ENVIRONMENT VARIABLE (Primary Fix)
          # This forces Buildroot's git commands to use these flags, 
          # ignoring whatever corrupted files exist on disk.
          export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

          # 4. Run the test
          ./full-test.sh
